<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src = 'script.js'></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 time-block hour"><p>9AM</p></div>
        <div class="col-md-10"><textarea class = "text-area nineam" id="9"></textarea></div>
        <div class="col-md-1 save-button"><button class="saveBtn 9am"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col-md-1 time-block hour"><p>10AM</p></div>
        <div class="col-md-10"><textarea class= "text-area tenam" id="10"></textarea></div>
        <div class="col-md-1 save-button"><button class="saveBtn 10am"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col-md-1 time-block hour"><p>11AM</p></div>
        <div class="col-md-10"><textarea class = "text-area elevenam" id="11"></textarea></div>
        <div class="col-md-1 save-button"><button class="saveBtn 11am"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col-md-1 time-block hour"><p>12PM</p></div>
        <div class="col-md-10"><textarea class = "text-area twelvepm" id="12"></textarea></div>
        <div class="col-md-1 save-button"><button class="saveBtn 12pm"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col-md-1 time-block hour"><p>1PM</p></div>
        <div class="col-md-10"><textarea class = "text-area onepm" id="13"></textarea></div>
        <div class="col-md-1 save-button"><button class="saveBtn 1pm"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col-md-1 time-block hour"><p>2PM</p></div>
        <div class="col-md-10"><textarea class = "text-area twopm" id="14"></textarea></div>
        <div class="col-md-1 save-button"><button class="saveBtn 2pm"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col-md-1 time-block hour"><p>3PM</p></div>
        <div class="col-md-10"><textarea class = "text-area threepm" id="15"></textarea></div>
        <div class="col-md-1 save-button"><button class="saveBtn 3pm"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col-md-1 time-block hour"><p>4PM</p></div>
        <div class="col-md-10"><textarea class = "text-area fourpm" id="16"></textarea></div>
        <div class="col-md-1 save-button"><button class="saveBtn 4pm"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col-md-1 time-block hour"><p>5PM</p></div>
        <div class="col-md-10"><textarea class = "text-area fivepm" id="17"></textarea></div>
        <div class="col-md-1 save-button"><button class="saveBtn 5pm"><i class="fas fa-save"></i></button></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
