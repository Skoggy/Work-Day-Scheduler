<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src = 'script.js'></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"></div>
      <!-- Timeblocks go here -->
      <div class="row">
        <p class="col-sm-2 time-block hour">9AM</p>
        <textarea class = "text-area nineam col-sm-8" id="9"></textarea>
        <button class="saveBtn 9am col-sm-2 save-button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col-sm-2 time-block hour">10AM</p>
        <textarea class= "text-area tenam col-sm-8" id="10"></textarea>
        <button class="saveBtn 10am col-sm-2 save-button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col-sm-2 time-block hour">11AM</p>
        <textarea class = "text-area elevenam col-sm-8" id="11"></textarea>
        <button class="saveBtn 11am col-sm-2 save-button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col-sm-2 time-block hour">12PM</p>
        <textarea class = "text-area twelvepm col-sm-8" id="12"></textarea>
        <button class="saveBtn 12pm col-sm-2 save-button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col-sm-2 time-block hour">1PM</p>
        <textarea class = "text-area onepm col-sm-8" id="13"></textarea>
        <button class="saveBtn 1pm col-sm-2 save-button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col-sm-2 time-block hour">2PM</p>
        <textarea class = "text-area twopm col-sm-8" id="14"></textarea>
        <button class="saveBtn 2pm col-sm-2 save-button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col-sm-2 time-block hour">3PM</p>
        <textarea class = "text-area threepm col-sm-8" id="15"></textarea>
        <button class="saveBtn 3pm col-sm-2 save-button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col-sm-2 time-block hour">4PM</p>
        <textarea class = "text-area fourpm col-sm-8" id="16"></textarea>
        <button class="saveBtn 4pm col-sm-2 save-button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col-sm-2 time-block hour">5PM</p>
        <textarea class = "text-area fivepm col-sm-8" id="17"></textarea>
        <button class="saveBtn 5pm col-sm-2 save-button"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
